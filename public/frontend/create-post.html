<!DOCTYPE html>
<html>
    <head>
        <title>Create Post</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" href="/imgs/PremisesPal_Favicon.png">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="BlueBackground">
            <h1>Please Input Post Information</h1>
            <form method="POST" action="/createPost">
                <div class="CreatePostLabels">
                    <div>
                        <label class="AccountP"for="title">Title:</label>
                        <input class="CreatePostInput" type="text" id="title" name="title" required maxlength="29">
                    </div>
                    <div>
                        <label class="AccountP"for="description">Description:</label>
                        <input class="CreatePostInput" type="text" id="description" name="description" required maxlength="499">
                    </div>
                    <div>
                        <label class="AccountP" for="price">Price:</label>
                        <input style="padding: 10px;"class="CreatePostInput" type="number" id="price" name="price" required min="0" max="99999999999999" step="1">
                    </div>
                </div>
                
                <fieldset class="CreatePostFields">
                    <h2 class="AccountP">Select A Skill</h2>
                    <label for="checkbox">Skills:</label>
                    <div>
                    <input type="checkbox" id="carpentry" name="skill" value="carpentry" />
                    <label for="carpentry">Carpentry</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="plumbing" name="skill" value="plumbing" />
                    <label for="plumbing">Plumbing</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="cleaning" name="skill" value="cleaning" />
                    <label for="cleaning">Cleaning</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="electrical" name="skill" value="electrical" />
                    <label for="electrical">Electrical</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="landscaping" name="skill" value="landscaping" />
                    <label for="landscaping">Landscaping</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="painting" name="skill" value="painting" />
                    <label for="painting">Painting</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="other" name="skill" value="other" />
                    <label for="other">Other</label><br>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button onclick="window.location.href='feed.html';">Cancel</button>
            </form>
        </div>
        <script>
            const skillCheckboxes = document.querySelectorAll('input[name="skill"]');
            
            // add event listener to each checkbox
            skillCheckboxes.forEach(function(checkbox) {
                checkbox.addEventListener('click', function() {
                    // uncheck all checkboxes except for the one that was just clicked
                    skillCheckboxes.forEach(function(otherCheckbox) {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    });
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Create Post</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" href="/imgs/PremisesPal_Favicon.png">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="BlueBackground">
            <h1>Please Input Post Information</h1>
            <form method="POST" action="/createPost">
                <div class="CreatePostLabels">
                    <div>
                        <label class="AccountP"for="title">Title:</label>
                        <input class="CreatePostInput" type="text" id="title" name="title" required maxlength="29" pattern="[A-Za-z0-9@]*" required>
                    </div>
                    <div>
                        <label class="AccountP"for="description">Description:</label>
                        <input class="CreatePostInput" type="text" id="description" name="description" required maxlength="499" pattern="[A-Za-z0-9@]*" required>
                    </div>
                    <div>
                        <label class="AccountP" for="price">Price:</label>
                        <input class="CreatePostInput" type="number" id="price" name="price" required maxlength="15">
                    </div>
                </div>
                
                <fieldset class="CreatePostFields">
                    <label for="checkbox">Skills:</label>
                    <div>
                    <input type="checkbox" id="carpentry" name="carpentry" value="carpentry" />
                    <label for="carpentry">Carpentry</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="plumbing" name="plumbing" value="plumbing" />
                    <label for="plumbing">Plumbing</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="cleaning" name="cleaning" value="cleaning" />
                    <label for="cleaning">Cleaning</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="electrical" name="electrical" value="electrical" />
                    <label for="electrical">Electrical</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="landscaping" name="landscaping" value="landscaping" />
                    <label for="landscaping">Landscaping</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="painting" name="painting" value="painting" />
                    <label for="painting">Painting</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="other" name="other" value="other" />
                    <label for="other">Other</label><br>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button onclick="window.location.href='feed.html';">Cancel</button>
            </form>
        </div>
    </body>
</html>

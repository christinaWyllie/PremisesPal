<!DOCTYPE html>
<html>
    <header>
        <title>PremisesPal/Register</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" href="/imgs/PremisesPal_Favicon.png">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </header>
    <body>
      <div class="BlueBackground">
        <h1>Please Register</h1>
        <form id="registerForm" method="POST" action="/Register">
          <label for="email"><b></b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <label for="psw"><b></b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br /><br />
          <fieldset class="RegisterFields">
            <label for="role">Please Select Your Role:</label>
            <select name="role" id="role" required>
              <option value="homeOwner">Home Owner</option>
              <option value="contractor">Contractor</option>
            </select>
            <br /><br />
            <label for="checkbox">If a contractor, please select skills:</label>
            <legend class="RegisterLegend">User Information</legend>
            <div>
              <input type="checkbox" id="carpentry" name="carpentry" value="carpentry" />
              <label for="carpentry">Carpentry</label><br>
            </div>
            <div>
              <input type="checkbox" id="plumbing" name="plumbing" value="plumbing" />
              <label for="plumbing">Plumbing</label><br>
            </div>
            <div>
              <input type="checkbox" id="cleaning" name="cleaning" value="cleaning" />
              <label for="cleaning">Cleaning</label><br>
            </div>
            <div>
              <input type="checkbox" id="electrical" name="electrical" value="electrical" />
              <label for="electrical">Electrical</label><br>
            </div>
            <div>
              <input type="checkbox" id="landscaping" name="landscaping" value="landscaping" />
              <label for="landscaping">Landscaping</label><br>
            </div>
            <div>
              <input type="checkbox" id="painting" name="painting" value="painting" />
              <label for="painting">Painting</label><br>
            </div>
            <div>
              <input type="checkbox" id="other" name="other" value="other" />
              <label for="other">Other</label><br>
            </div>
          </fieldset>
          <button type="submit">Register</button>
        </form>
        <button onclick="window.location.href='home.html';">Back</button>
      </div>
    </body>
</html>
